<!DOCTYPE html>
<html>
<head>
	<title>Gym Management Gallery</title>
	<link rel="stylesheet" type="text/css" href="styleforgallery.css">
</head>
<body>

	<nav>
		<h1>Gym Management</h1>
		<ul>
			<li><a href="home.html">Home</a></li>
			<li><a href="about.html">About Us</a></li>
			<li><a href="gallery2.html" class="active">Gallery</a></li>
			<li><a href="contact.html">Contact Us</a></li>
		</ul>
	</nav>

	<h2>Gallery</h2>

	<div class="gallery">
		<div class="gallery-item">
			<img src="treadmill.jpeg.jpg" onmouseover="bigImg(this)" onmouseout="normalImg(this)"  border="0">
			<h3>Image 1</h3>
		</div>
		<div class="gallery-item">
			<img src="ramondino.jpeg.jpg" onmouseover="bigImg(this)" onmouseout="normalImg(this)"  border="0">
			<h3>Image 2</h3>
		</div>
		<div class="gallery-item">
			<img src="biceps.jpeg.jpg" onmouseover="bigImg(this)" onmouseout="normalImg(this)"  border="0">
			<h3>Image 3</h3>
		</div>
		<div class="gallery-item">
			<img src="cbum.jpg" onmouseover="bigImg(this)" onmouseout="normalImg(this)"  border="0">
			<h3>Image 4</h3>
		</div>
		<div class="gallery-item">
			<img src="bisposecbum.jpeg.jpg" onmouseover="bigImg(this)" onmouseout="normalImg(this)"  border="0">
			<h3>Image 5</h3>
		</div>
		<div class="gallery-item" >
			<img src="laidabs.jpeg.jpg" onmouseover="bigImg(this)" onmouseout="normalImg(this)"  border="0">
			<h3>Image 6</h3>
		</div>
	</div>

	<script type="text/javascript">
		function bigImg(x){
			x.style.height="400px";
			x.style.width="400px";
		}

		function normalImg(x){
			x.style.height="350px";
			x.style.width="350px";
		}
	</script>

</body>
</html>
